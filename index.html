<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Breakout</title>
    <link rel="stylesheet" href="styles/app.css">
    <script src="scripts/app.js" defer type="module"></script>
</head>
<body>
    <h1>
        <span class="emoji">🏐</span>
        Breakout
        <span class="emoji">🧱</span>
    </h1>
    <canvas id="breakout-canvas"></canvas>
    <div class="breakout-informations">
        use ⬅ and ➡ to move the racket<br>
        p = pause<br>
        s = on/off sounds
    </div>

    <audio src="sounds/bounce.mp3" id="bounce"></audio>
    <audio src="sounds/break.mp3" id="break"></audio>
</body>
</html>
